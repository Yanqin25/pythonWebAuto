<!DOCTYPE html>
<html>

<head>
    <title>登录</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../style/login.css">
</head>

<body>
    <div id="cover"></div>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-6 col-md-offset-3  column login">
                <h3 class="text-center info">
                欢迎来到jiraBug统计系统
            </h3>
                <form class="form-horizontal" role="form" action="http://127.0.0.1:8080/doLogin" method="POST">
                    <div class="form-group">
                        <label for="inputUsername" class="col-sm-2 control-label">username</label>
                        <div class="col-sm-10">
                            <input type="username" class="form-control" id="inputUsername" name="username" value="yangqin" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" name="password" value="smile.11" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox" />Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-info">login in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
